<!DOCTYPE html>
  <html>
    <head>
      <style media="screen">
        textarea{

          background-color: #BEDDF9;

    <body>

      <form class="" action="newTab.html" method="post" id="notesForm">

          <li><input type="text" name="note" class="smallNote"></li>
        </ul>
        <!-- <textarea name="note" rows="8" cols="20" form="notesForm" id="noteInput" ></textarea> -->
